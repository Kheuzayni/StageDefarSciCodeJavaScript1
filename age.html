<!DOCTYPE html>
<html>
    <title>JAVASCRIPT js</title>
    <head>JAVASCRIPT</head>
    <body>
        <h1>Chapitre 20 :</h1>
        <h2>Les objets en Javascript</h2>
        <script>
            function Identite(p, n, a){
                this.prenom = p;
                this.nom = n;
                this.age = a;
            }
            var cheikh = new Identite("Cheikh", "Fall", 26);
            var moussa = new Identite("Moussa", "Diop", 30);
            alert('Age de Cheikh : ' + cheikh.age + 
                    '\nAge de Moussa : ' + moussa.age); 
        </script>
        <p>Les m√©thodes d'objets</p>
    </body>
</html>

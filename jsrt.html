<!DOCTYPE html>
<html>
    <title>JAVASCRIPT js</title>
    <head>JAVASCRIPT</head>
    <body>
        <h1>Chapitre 20 :</h1>
        <h2>Les objets en Javascript</h2>
        <script>
            var moi = {
                prenom: "Cheikh",
                nom: "FALL",
                nationalité: "SN",
                id: function(){
                    return this.prenom + ' ' + this.nom +' ' +this.nationalité;
                }
            }
            alert(moi.id());
        </script>
    </body>
</html>

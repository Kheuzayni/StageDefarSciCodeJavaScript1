<!DOCTYPE html>
<html>
    <title>JAVASCRIPT js</title>
    <head>JAVASCRIPT</head>
    <meta charset="UTF-8" >
    <body>
        <h1>Les ternaires</h1>
        <script>
           var heure = 20;
           
           switch(heure){
               case 9 :
                   alert("Il est 9h. Il n'est pas encore l'heure");
                   break;
                case 20 :
                  alert("Il est l'heure");
                  break;
                case 21 :
                 alert("Il n'est plus l'heure");
                 break;
           }
        </script>
            
    </body>
</html>
